<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/animate.css">


    <!-- Booststrap y jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/591d68fa75.js" crossorigin="anonymous"></script>

    <!-- share -->
    <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=5ea4976b59ff750012e54bbb&product=inline-share-buttons" async="async"></script>

    <title>Proyecto 1</title>
  </head>
  <body>
    <header class="mt-4 mb-4 clearfix">
      <h1 class="float-left text-center col-6 m-0 p-0">2048</h1>
      <div class="float-left col-6 p-0 m-0">
        <div class="puntaje d-inline-block">
          <div class="titulo clearfix">Puntaje</div>
          <div id="puntaje-actual" class="valor">0</div>
        </div>
        <div class="puntaje d-inline-block">
          <div class="titulo clearfix">record</div>
          <div id="puntaje-record" class="valor">0</div>
        </div>
      </div>
    </header>

    <div class="grid-container">
      <div class="grid-row">
        <div id="cell-0-0" class="grid-cell"></div>
        <div id="cell-0-1" class="grid-cell"></div>
        <div id="cell-0-2" class="grid-cell"></div>
        <div id="cell-0-3" class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div id="cell-1-0" class="grid-cell"></div>
        <div id="cell-1-1" class="grid-cell"></div>
        <div id="cell-1-2" class="grid-cell"></div>
        <div id="cell-1-3" class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div id="cell-2-0" class="grid-cell"></div>
        <div id="cell-2-1" class="grid-cell"></div>
        <div id="cell-2-2" class="grid-cell"></div>
        <div id="cell-2-3" class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div id="cell-3-0" class="grid-cell"></div>
        <div id="cell-3-1" class="grid-cell"></div>
        <div id="cell-3-2" class="grid-cell"></div>
        <div id="cell-3-3" class="grid-cell"></div>
      </div>
      <div id="mensaje" class="mensaje col-12 h-100 m-0 text-center d-none">
        <div class="frase">¡Perdiste!</div>
        <button type="button" class="btn btn-lg btn-dark mt-5" onclick="reiniciar()">Volver a jugar</button>
      </div>
      <div id="mensaje" class="ganaste mensaje col-12 h-100 m-0 text-center d-none">
        <div class="frase">¡Ganaste!</div>
        <button type="button" class="btn btn-lg btn-dark mt-4 mt-md-5" onclick="reiniciar()">Volver a jugar</button>
        <div class="mt-5 sharethis-inline-share-buttons"></div>
      </div>
    </div>

    <div class="grid-container controls">
      <div class="grid-row">
        <div class="grid-cell" onclick="moverIzquierda()"><i class="fas fa-chevron-left"></i></div>
        <div class="grid-cell" onclick="moverArriba()"><i class="fas fa-chevron-up"></i></div>
        <div class="grid-cell" onclick="moverDerecha()"><i class="fas fa-chevron-right"></i></div>
        <div class="grid-cell" onclick="moverAbajo()"><i class="fas fa-chevron-down"></i></div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/save.js"></script>
    <script src="js/puntaje.js"></script>
    <script src="js/celda.js"></script>
    <script src="js/grafica.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/movimientos/movimiento.js"></script>
    <script src="js/movimientos/izquierda.js"></script>
    <script src="js/movimientos/derecha.js"></script>
    <script src="js/movimientos/arriba.js"></script>
    <script src="js/movimientos/abajo.js"></script>
    <script src="js/atajosTeclas.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
